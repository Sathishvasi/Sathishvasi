<!DOCTYPE html>
<html>

<head>
    <title>Twitter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css">

    <!-- Latest compiled JavaScript -->
    <script type="text/javascript" src="script.js"></script>
</head>

<body>
    <nav class="navbar">
        <div class="container bottom-line">
            <div class="nav navbar-nav make-left">
                <span class="navbar-brand">Search @ Twitter</span>
            </div>
            <div class="nav navbar-nav make-right">
                <span class="navbar-brand hidden-xs refresh">Auto refresh in 20 seconds</span>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="search-box">
            <input type="text" class="form-control" id="usr">
            <button class="btn btn-primary">SEARCH</button>
        </div>
        <div class="total-cards"></div>

    </div>
    <div class="container">
        <div id="footer">
            <span class="footer-block make-left">Copyrights by Twitter</span>
            <br>
            <span>
                <a class="make-right" target="_blank" href="https://twitter.com">Twitter.com</a>
            </span>

        </div>
    </div>
</body>

</html>
